<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея работ - Портфолио журналиста</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="nav-button">Главная</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-icon"><img class="nav-icon-img" src="images/question.png" alt="Вопрос"></a>
                <a href="gallery.html" class="nav-icon"><img class="nav-icon-img" src="images/photo.png" alt="Галерея"></a>
                <a href="#" class="nav-icon"><img class="nav-icon-img" src="images/person.png" alt="Пользователь"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery-main">
            <div class="gallery-item">
                <img src="images/projects-gallery.png" alt="Галерея проектов">
            </div>
             <div class="gallery-text">
                <p>Репортажи, интервью, встречи и журналы -<br> Добро пожаловать в Галерею проектов!</p>
            </div>
           
        </section>

        <section class="gallery-section">
            <h1 class="gallery-title">ВИДЕОПРОИЗВОДСТВО</h1>
            <div class="project-display">
                <div class="project-media">
                    <img src="images/video-production.png" alt="Видеопроизводство">
                </div>
                <div class="project-description">
                    <p>Репортажи,<br>интервью и шоу</p>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <h1 class="gallery-title">СММ-ПРОЕКТЫ</h1>
            <div class="project-display">
                <div class="project-media">
                    <img src="images/smm-projects.png" alt="СММ-проекты">
                </div>
                <div class="project-description">
                    <p>ВК, Telegram<br>и Дзен-каналы</p>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <a href="organization.html"><h1 class="gallery-title">ОРГАНИЗАЦИЯ МЕРОПРИЯТИЙ</h1></a>
            <div class="project-display">
                <div class="project-media">
                    <img src="images/events.png" alt="Организация мероприятий">
                </div>
                <div class="project-description">
                    <p>Выставки,<br>квартирники и<br>встречи</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Здесь можно добавить футер по необходимости -->
    </footer>
</body>
</html>
