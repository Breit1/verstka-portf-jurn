<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио журналиста</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="nav-button">Главная</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-icon"><img class="nav-icon-img" src="images/question.png" alt="Вопрос"></a>
                <a href="gallery.html" class="nav-icon"><img class="nav-icon-img" src="images/photo.png" alt="Галерея"></a>
                <a href="#" class="nav-icon"><img class="nav-icon-img" src="images/person.png" alt="Пользователь"></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="portfolio-gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="images/portfolio1.png" alt="Портфолио 1">
                </div>
                <div class="gallery-item">
                    <img src="images/portfolio2.png" alt="Портфолио 2">
                </div>
                <div class="gallery-item">
                    <img src="images/portfolio3.png" alt="Портфолио 3">
                </div>
            </div>
        </section>

        <section class="portfolio-title">
            <h1 class="portfolio-title-text">ПОРТФОЛИО ЖУРНАЛИСТА</h1>
            <p class="portfolio-description">
                Привет! Я - Саша Остапенко. Более двух лет занимаюсь работой в медиа и организацией мероприятий. На данный момент я работаю редактором интернет-журнала «Скрытый Контакт».
                Буду рада поделиться опытом и посотрудничать в будущем!
            </p>
        </section>

        <section class="about-me">
            <div class="about-image">
                <a>
                    <img src="images/about-me.png" alt="Обо мне">
                </a>
            </div>
            <h3><a>ОБО МНЕ</a></h3>
        </section>

        <section class="bottom-sections">
            <div class="projects">
                <div class="project-image">
                    <a href="#">
                        <img src="images/projects.png" alt="Проекты">
                    </a>
                </div>
                <h3><a href="#">ГАЛЕРЕЯ ПРОЕКТОВ</a></h3>
            </div>
            <div class="contacts">
                <div class="contact-image">
                    <a href="#">
                        <img src="images/contacts.png" alt="Контакты">
                    </a>
                </div>
                <h3><a href="#">КОНТАКТЫ</a></h3>
            </div>
        </section>
    </main>

    <footer>
        <!-- Здесь можно добавить футер по необходимости -->
    </footer>
</body>
</html>
